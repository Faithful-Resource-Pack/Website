<div id="output"></div>

<div id="warning" style="display: none;">
	<p align="center"><small>The translation may be inexact, if you find anything wrong, report it on our <a href="https://github.com/Compliance-Resource-Pack/Website" rel="noopener">GitHub</a> or <a data-toggle="tooltip" data-placement="top" title="See Above">Discord</a></small></p>

<script>
	Load('en.html'); // load english by default

	function Load(file){
		fetch('{{site.baseurl}}/translated/comments-policy/' + file)
		  .then(response => {
		    return response.text()
		  })
		  .then(body => {
		    document.getElementById('output').innerHTML = body
		  })

		var warning = document.getElementById('warning');
		if (file != 'en.html'){
			warning.style.display = 'block';
		} else {
			warning.style.display = 'none';
		}
	}
</script>
