---
layout: default
title: Mods
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/mods.css">
<div id="app">
	<a id="target" style="display: none"></a>

  <zip-options></zip-options>

  <hr>

  <h2 class="display-4 my-5 text-center">Download All Textures for Version</h2>

  <div class="card">
    <div class="card-body">
      <minecraft-versions :versions="minecraftVersions" :breakpoints="breakpoints"></minecraft-versions>
    </div>
  </div>

  <hr>

  <h2 class="display-4 my-5 text-center">Put Together Your Own Pack</h2>

  <local-download ref="localDownload" :canpack="canPackMods"></local-download>

  <template v-if="isMounted">
    <button id="DownloadLocally" :disabled="$refs.localDownload.canDownloadLocally" class="btn block btn-lg btn-primary fancy-card-2x" v-on:click="$refs.localDownload.openConfirmModal(undefined)">Download Resource Pack</button>
    <div v-if="modSelection.length != 0 && $refs.localDownload.canDownloadLocally" class="advice text-center">The versions you have selected are incompatible</div>
		<div v-if="modSelection.length == 0" class="advice text-center">Please select the packs you want with a matching pack version first</div>
  </template>

  <br>

  <div class="card">
    <div class="search-bar-container">
      <input id="SearchBar" class="fancy-card-1x" type="text" placeholder="Search for mods or Minecraft version..." title="Type something" v-model="form.search">
      <div class="advice" v-text="searchAdvice"></div>
    </div>

    <h3 v-if='filteredMods.length == 0' id="noresults" class="text-center" v-html="emptyTable"></h3>

    <minecraft-mod-list :mods="filteredMods"></minecraft-mod-list>
  </div>
</div>
